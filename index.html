<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="apply-box">
      <h1>Job Application (Web)</h1>
      <form>
        <div class="form-container">
          <div class="form-control">
            <label for="fname">First Name</label>
            <input id="fname" type="text" placeholder="Enter First Name..." />
          </div>

          <div class="form-control">
            <label for="lname">Last Name</label>
            <input id="lname" type="text" placeholder="Enter Last Name..." />
          </div>

          <div class="form-control">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Email Address..." />
          </div>

          <div class="form-control">
            <label for="job-role">Job Role</label>
            <select id="job-role" name="cars" id="cars" aria-placeholder="Select Job Role...">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="fullstack">Fullstack developer</option>
              <option value="ui-ux">UI-UX Developer</option>
            </select>
          </div>

          <div class="form-control">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address...">
            </textarea>
          </div>

          <div class="form-control">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter City" />
          </div>

          <div class="form-control">
            <label for="pincode">Pin Code</label>
            <input type="number" id="pincode" placeholder="Enter Pincode..." />
          </div>

          <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id="date" placeholder="Enter Date..." value="2022-01-19" />
          </div>

        </div>
      </form>
      <button type="submit">Apply Now</button>
    </div>
  </div>
</body>

</html>
